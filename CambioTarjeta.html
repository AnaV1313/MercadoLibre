<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body >
    <header>
        <img src="imagenes\mercado-libre.webp" alt="Logo" class="logo"> <!-- Logo a la izquierda -->
        
        <div class="search-container">
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" placeholder="Buscar">
        </div>
    
        <div>
            <span class="material-symbols-outlined">
                person
                </span>
            <span class="material-symbols-outlined">
                home
                </span>
        </div>
    </header>

    
    

    <!-- Contenido principal -->
    <div class="margenes_generales">
        <!-- Contenedor de la sección de pagos -->
        <div class="seis">
            <div class="cuadro-fondo">
                <h1 class="registro">Nueva Tarjeta</h1>
                <div class="social-login">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="social-login">
                    <label for="expiry-date">Fecha de Expiración:</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA">
                </div>
                <div class="social-login">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="XXX">
                </div>
                <button class="save-button">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="imagenes/MELI-ec0c0e4f.png" alt="Logo" class="footer-logo"> <!-- Logo centrado -->
        
        <div class="footer-links">
            <a href="#politicas">Políticas de Privacidad</a>
            <a href="#terminos">Términos y Condiciones</a>
            <a href="#contacto">Contacto</a>
        </div>
    
        <div class="footer-text">© 2023 Mercado Libre. Todos los derechos reservados.</div> <!-- Texto de derechos de autor -->
    </footer>
</body>
</html>
