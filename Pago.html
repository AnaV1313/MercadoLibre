<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="imagenes/mercado-libre.webp" alt="Logo" class="logo"> 
        <div class="search-container">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Buscar">
        </div>
        <div>
            <span class="material-symbols-outlined">person</span>
            <span class="material-symbols-outlined">home</span>
        </div>
    </header>

    <div class="container">
        <div class="payment-options">
            <h2>Elige cómo pagar</h2>
            <div class="option">
                <input type="radio" name="payment-method" id="debit-card" value="debit" onclick="setPaymentMethod('debit')">
                <img src="imagenes/Tarjeta.png" alt="Tarjeta de Débito">
                <label for="debit-card">Nueva tarjeta de débito</label>
            </div>
            <div class="option">
                <input type="radio" name="payment-method" id="credit-card" value="credit" onclick="setPaymentMethod('credit')">
                <img src="imagenes/Tarjeta.png" alt="Tarjeta de Crédito">
                <label for="credit-card">Nueva tarjeta de crédito</label>
            </div>
            <div class="option">
                <input type="radio" name="payment-method" id="pse" value="pse" onclick="setPaymentMethod('pse')">
                <img src="imagenes/pse.png" alt="PSE">
                <label for="pse">Transferencia con PSE</label>
            </div>
            <div class="option">
                <input type="radio" name="payment-method" id="efecty" value="efecty" onclick="setPaymentMethod('efecty')">
                <img src="imagenes/efecty.png" alt="Efecty">
                <label for="efecty">Efecty</label>
            </div>
            <div class="option">
                <input type="radio" name="payment-method" id="nequi" value="nequi" onclick="setPaymentMethod('nequi')">
                <img src="imagenes/nequi.png" alt="Nequi">
                <label for="nequi">Nequi</label>
            </div>
            <div class="option">
                <input type="radio" name="payment-method" id="daviplata" value="daviplata" onclick="setPaymentMethod('daviplata')">
                <img src="imagenes/daviplata.png" alt="Daviplata">
                <label for="daviplata">Daviplata</label>
            </div>
        </div>

        <div class="summary">
            <h3>Resumen de compra</h3>
            <p>Producto: <strong>$ 56.905</strong></p>
            <p>Envío: <strong>$ 8.900</strong></p>
            <p><a href="#" class="coupon-link">Ingresar código de cupón</a></p>
            <div class="total">Total: $ 65.805</div>
            <div class="button-container">
                <button class="button cancel" onclick="redirectToCancelPage()">Cancelar</button>
                <button class="button" onclick="continueToPayment()">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        let selectedPaymentMethod = '';

        function setPaymentMethod(method) {
            selectedPaymentMethod = method;
        }

        function continueToPayment() {
    // Aquí se asume que selectedPaymentMethod se establece en algún lugar del código antes de esta función
    if (selectedPaymentMethod === 'pse') {
        localStorage.setItem('paymentMethod', 'pse');
        window.location.href = "PagoPSE.html"; // Redirige a PSE
    } else if (selectedPaymentMethod === 'debit' || selectedPaymentMethod === 'credit') {
        localStorage.setItem('paymentMethod', selectedPaymentMethod);
        window.location.href = "CambioTarjeta.html"; // Redirige a Tarjeta
    } else if (selectedPaymentMethod === 'efecty') {
        localStorage.setItem('paymentMethod', 'efecty');
        window.location.href = "PagoEfecty.html"; // Redirige a Efecty
    } else if (selectedPaymentMethod === 'nequi') {
        localStorage.setItem('paymentMethod', 'nequi');
        window.location.href = "PagoNequi.html"; // Redirige a Nequi
    } else if (selectedPaymentMethod === 'daviplata') {
        localStorage.setItem('paymentMethod', 'daviplata');
        window.location.href = "PagoDaviplata.html"; // Redirige a Daviplata
    } else {
        console.error('Método de pago no válido'); // Manejo de errores
    }
}


        function redirectToCancelPage() {
            window.location.href = "Perfil.html"; 
        }
    </script>

    <footer>
        <img src="imagenes/MELI-ec0c0e4f.png" alt="Logo" class="footer-logo"> 
        <div class="footer-links">
            <a href="#politicas">Políticas de Privacidad</a>
            <a href="#terminos">Términos y Condiciones</a>
            <a href="#contacto">Contacto</a>
        </div>
        <div class="footer-text">© 2023 Mercado Libre. Todos los derechos reservados.</div> 
    </footer>
</body>
</html>
