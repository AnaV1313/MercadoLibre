<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Efecty - Mercado Libre</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="imagenes\mercado-libre.webp" alt="Logo" class="logo"> <!-- Logo a la izquierda -->
        
        <div class="search-container">
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" placeholder="Buscar">
        </div>
    
        <div>
            <a id="a" href="Perfil.html">
                <span class="material-symbols-outlined">
                    person
                    </span>
            </a>
            
            <span class="material-symbols-outlined">
                home
                </span>
                <a  id="a" href="Pago.html">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                </a>
           
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="margenes_generales">
        <!-- Contenedor de la sección de pagos -->
        <div class="seis">
            <div class="cuadro-fondo">
                <h1 class="registro">Pago con Efecty</h1>
                <div class="social-login">
                    <label for="reference-number">Número de Referencia:</label>
                    <input type="text" id="reference-number" placeholder="XXXX-XXXX-XXXX">
                </div>
                <div class="social-login">
                    <label for="recipient-name">Nombre del Beneficiario:</label>
                    <input type="text" id="recipient-name" placeholder="Nombre completo">
                </div>
                <div class="social-login">
                    <label for="amount">Monto a Pagar:</label>
                    <input type="text" id="amount" placeholder="Monto en pesos">
                </div>
                <button class="save-button" onclick="saveAndContinue()">Guardar y Continuar</button>
            </div>
        </div>
    </div>

    <script>
        function saveAndContinue() {
            // Aquí puedes agregar lógica para guardar los datos necesarios antes de continuar
            window.location.href = "FinalizarPago.html"; // Redirige a la página deseada
        }
    </script>

    <!-- Footer -->
    <footer>
        <img src="imagenes/MELI-ec0c0e4f.png" alt="Logo" class="footer-logo"> <!-- Logo centrado -->
        
        <div class="footer-links">
            <a href="#politicas">Políticas de Privacidad</a>
            <a href="#terminos">Términos y Condiciones</a>
            <a href="#contacto">Contacto</a>
        </div>
    
        <div class="footer-text">© 2023 Mercado Libre. Todos los derechos reservados.</div> <!-- Texto de derechos de autor -->
    </footer>
</body>
</html>
