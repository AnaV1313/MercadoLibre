<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Daviplata</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="imagenes\mercado-libre.webp" alt="Logo" class="logo"> <!-- Logo a la izquierda -->
        
        <div class="search-container">
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" placeholder="Buscar">
        </div>
    
        <div>
            <a id="a" href="Perfil.html">
                <span class="material-symbols-outlined">
                    person
                    </span>
            </a>
            
            <span class="material-symbols-outlined">
                home
                </span>
                <a  id="a" href="Pago.html">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                </a>
           
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="margenes_generales">
        <div class="seis">
            <div class="cuadro-fondo">
                <h1 class="registro">Pago con Daviplata</h1>
                <div class="social-login">
                    <label for="daviplata-phone">Número de Celular Daviplata:</label>
                    <input type="text" id="daviplata-phone" placeholder="Ej: 3001234567">
                </div>
                <div class="social-login">
                    <label for="daviplata-amount">Monto a Pagar:</label>
                    <input type="text" id="daviplata-amount" placeholder="Ej: $50,000">
                </div>
                <button class="save-button" onclick="processDaviplataPayment()">Realizar Pago</button>
            </div>
        </div>
    </div>

    <script>
        function processDaviplataPayment() {
            const phoneNumber = document.getElementById('daviplata-phone').value;
            const amount = document.getElementById('daviplata-amount').value;

            // Aquí puedes agregar lógica para procesar el pago con Daviplata
            // Por ejemplo, verificar que el número de teléfono y el monto sean válidos

            // Si los datos son válidos, puedes redirigir a una página de confirmación
            if (phoneNumber && amount) {
                localStorage.setItem('paymentMethod', 'daviplata');
                localStorage.setItem('daviplataPhone', phoneNumber);
                localStorage.setItem('daviplataAmount', amount);
                window.location.href = "FinalizarPago.html"; // Redirige a la página de confirmación
            } else {
                alert('Por favor, completa todos los campos.'); // Mensaje de error
            }
        }
    </script>

    <!-- Footer -->
    <footer>
        <img src="imagenes/MELI-ec0c0e4f.png" alt="Logo" class="footer-logo"> <!-- Logo centrado -->
        
        <div class="footer-links">
            <a href="#politicas">Políticas de Privacidad</a>
            <a href="#terminos">Términos y Condiciones</a>
            <a href="#contacto">Contacto</a>
        </div>
    
        <div class="footer-text">© 2023 Mercado Libre. Todos los derechos reservados.</div> <!-- Texto de derechos de autor -->
    </footer>
</body>
</html>
