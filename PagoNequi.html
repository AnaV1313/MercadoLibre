<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Nequi</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="imagenes/mercado-libre.webp" alt="Logo" class="logo"> <!-- Logo a la izquierda -->
        
        <div class="search-container">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Buscar">
        </div>
    
        <div>
            <span class="material-symbols-outlined">person</span>
            <span class="material-symbols-outlined">home</span>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="margenes_generales">
        <div class="seis">
            <div class="cuadro-fondo">
                <h1 class="registro">Pago con Nequi</h1>
                <div class="social-login">
                    <label for="nequi-phone">Número de Celular Nequi:</label>
                    <input type="text" id="nequi-phone" placeholder="Ej: 3001234567">
                </div>
                <div class="social-login">
                    <label for="nequi-amount">Monto a Pagar:</label>
                    <input type="text" id="nequi-amount" placeholder="Ej: $50,000">
                </div>
                <button class="save-button" onclick="processNequiPayment()">Realizar Pago</button>
            </div>
        </div>
    </div>

    <script>
        function processNequiPayment() {
            const phoneNumber = document.getElementById('nequi-phone').value;
            const amount = document.getElementById('nequi-amount').value;

           
            if (phoneNumber && amount) {
                localStorage.setItem('paymentMethod', 'nequi');
                localStorage.setItem('nequiPhone', phoneNumber);
                localStorage.setItem('nequiAmount', amount);
                window.location.href = "FinalizarPago.html"; // Redirige a la página de confirmación
            } else {
                alert('Por favor, completa todos los campos.'); // Mensaje de error
            }
        }
    </script>

    <!-- Footer -->
    <footer>
        <img src="imagenes/MELI-ec0c0e4f.png" alt="Logo" class="footer-logo"> <!-- Logo centrado -->
        
        <div class="footer-links">
            <a href="#politicas">Políticas de Privacidad</a>
            <a href="#terminos">Términos y Condiciones</a>
            <a href="#contacto">Contacto</a>
        </div>
    
        <div class="footer-text">© 2023 Mercado Libre. Todos los derechos reservados.</div> <!-- Texto de derechos de autor -->
    </footer>
</body>
</html>
