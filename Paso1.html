<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSE - Selección de Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
        }

        .header h1 {
            font-size: 16px;
            color: #2d2d2d;
            margin-top: 10px;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            transition: color 0.3s, border-color 0.3s;
        }

        .tab:hover {
            border-bottom: 2px solid #ffcc00;
            color: #ffcc00;
        }

        .tab.active {
            border-bottom: 2px solid #ffcc00;
            color: #ffcc00;
        }

        .form-section {
            text-align: center;
        }

        .form-section .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .option.active {
            border-color: #ffcc00;
            color: #ffcc00;
            font-weight: bold;
        }

        .form-section input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .button.back {
            background: #ffffff;
            color: #0056b3;
            border: 1px solid #0056b3;
        }

        .button.back:hover {
            background: #e6f0ff;
        }

        .button.next {
            background: #ffcc00;
            color: #ffffff;
            border: 1px solid #ffcc00;
        }

        .button.next:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagenes\pse.png" alt="Logo PSE">
        <h1>¡Fácil, rápido y seguro!</h1>
    </div>
    <div class="container">
        <h2>Selecciona el tipo de persona:</h2>
        <div class="tabs">
            <div class="tab" id="naturalTab">Natural</div>
            <div class="tab" id="juridicaTab">Jurídica</div>
        </div>
        <div class="form-section">
            <div class="options">
                <div class="option active">
                    <span>✔️</span> Soy un usuario registrado
                </div>
                <div class="option">
                    <span>➕</span> Registrarme ahora
                </div>
            </div>
            <input type="email" placeholder="Ej: correo@pse.com.co" required>
            <div class="buttons">
                <button class="button back" onclick="redirectTo('Pago.html')">Regresar al comercio</button>
                <button class="button next" onclick="redirectTo('Paso2.html')">Ir al Banco</button>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }

        // Tabs interaction
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
